<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xoa Phan Tu Trong Mang</title>
</head>
<body>
<script>
    var V = parseInt(prompt("nhap phan tu can tim"))
    let x = [-3, 5, 1, 3, 2, 10];
    for (var i =0; i< x.length; i++){
        if (x[i]==V) {
            x.splice(i,1);
        }
    }
    alert("gia tri mang x "+ x);
</script>
</body>
</html>
