<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<button onclick="myFunction()">Run</button>

<p id="demo"></p>

<script>
    var str = 'hello-hello all member-hello student and hello everybody';
    document.getElementById("demo").innerHTML = str;
    function myFunction() {
        var content = str.replace(/-/g, '_');
        document.getElementById("demo").innerHTML = content;
    }
</script>
</body>
</html>
